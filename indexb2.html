<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculator h2 {
            margin-top: 0;
        }
        .calculator input, .calculator button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .calculator button {
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Average Calculator</h2>
    <label for="number1">Enter number 1:</label>
    <input type="number" id="number1" step="any" placeholder="Enter a number">
    <label for="number2">Enter number 2:</label>
    <input type="number" id="number2" step="any" placeholder="Enter a number">
    <label for="number3">Enter number 3:</label>
    <input type="number" id="number3" step="any" placeholder="Enter a number">
    <label for="number4">Enter number 4:</label>
    <input type="number" id="number4" step="any" placeholder="Enter a number">
    <label for="number5">Enter number 5:</label>
    <input type="number" id="number5" step="any" placeholder="Enter a number">
    <button onclick="calculateAverage()">Calculate Average</button>
    <button onclick="resetFields()">Reset</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateAverage() {
        const num1 = parseFloat(document.getElementById('number1').value);
        const num2 = parseFloat(document.getElementById('number2').value);
        const num3 = parseFloat(document.getElementById('number3').value);
        const num4 = parseFloat(document.getElementById('number4').value);
        const num5 = parseFloat(document.getElementById('number5').value);

        if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
            document.getElementById('result').innerText = 'Please enter valid numbers in all fields.';
            return;
        }

        const average = (num1 + num2 + num3 + num4 + num5) / 5;
        document.getElementById('result').innerText = 'Average: ' + average.toFixed(2);
    }

    function resetFields() {
        document.getElementById('number1').value = '';
        document.getElementById('number2').value = '';
        document.getElementById('number3').value = '';
        document.getElementById('number4').value = '';
        document.getElementById('number5').value = '';
        document.getElementById('result').innerText = '';
    }
</script>

</body>
</html>
