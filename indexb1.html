<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator h2 {
            margin-top: 0;
        }
        .calculator input, .calculator button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Salary Calculator</h2>
    <label for="daysWorked">Number of days worked:</label>
    <input type="number" id="daysWorked" min="0" placeholder="Enter number of days">
    <button onclick="calculateSalary()">Calculate Salary</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateSalary() {
        const dailyWage = 100000;
        const daysWorked = document.getElementById('daysWorked').value;
        const totalSalary = dailyWage * daysWorked;

        document.getElementById('result').innerText = 'Total Salary: ' + totalSalary.toLocaleString() + ' VND';
    }
</script>

</body>
</html>
